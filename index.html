<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Page Title</title>
</head>

<body>

    <div class="container" id="main">

        <div class="row">

            <div class="col">
                <header>
                    <span id="time" class="float-left">9:12</span>
                    <span id="date" class="float-right">Tuesday, October 24th, 1911</span>
                </header>
            </div>

        </div>

        <div class="row time-row my-2">

            <div class="col-2 text-center time-label bg-primary px-0">
                17:00
            </div>
            <div class="col-8 text-entry p-0 m-0">
                <textarea class="w-100 h-100 px-2 no-resize d-none"></textarea>
                <div class="px-2">I have a luv-uh-ly bunch of coconuts, deedle-e-dee.  I also have some additional text as well.</div>
            </div>
            <div class="col-2 bg-info">
                <div class="row">
                    <div class="col-lg-6 px-0 d-none">
                        <button class="btn bg-white d-block mx-auto p-0 action-button add-button"><i class="fas fa-save"></i></button>
                    </div>
                    <div class="col-lg-6 px-0 d-none">
                        <button class="btn bg-white d-block mx-auto p-0 action-button add-button"><i class="fas fa-ban"></i></button>
                    </div>
                    <div class="col-lg-6 px-0">
                        <button class="btn bg-white d-block mx-auto p-0 action-button add-button"><i class="fas fa-edit"></i></button>
                    </div>
                    <div class="col-lg-6 px-0">
                        <button class="btn bg-white d-block mx-auto p-0 action-button add-button"><i class="fas fa-trash"></i></button>
                    </div>
                    <div class="col px-0 d-none">
                        <button class="btn bg-white d-block mx-auto p-0 action-button add-button"><i class="fas fa-plus"></i></button>
                    </div>

                </div>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://kit.fontawesome.com/b76a162850.js" crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
